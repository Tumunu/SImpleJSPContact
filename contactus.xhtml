<html xmlns:xi="http://www.w3.org/2001/XInclude">

  <head>
    <title>Simple JSP Contact</title>
	<link href="contactus.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <xi:include href="include/header.inc"/>

    <div id="main">
      <h1>Contact Us</h1>
      <p>If you require a reply to your query, please include your email address.</p>
      <p>Please note that fields marked with an * are mandatory.</p>

	   <form action="process" method="post">
      <label for="name">
         Name:* 
      </label>
      <input name="ingoa" type="text" id="ingoa" size="40" maxlength="60" />
	  <br />
      <label for="email">
         Email:* 
      </label>
      <input name="email" type="text" id="email" size="40" maxlength="60" />	 
	  <br />
      <label for="phone">
         Phone: 
      </label>
      <input name="phone" type="text" id="phone" size="40" maxlength="60" />
	  <br />
      <label for="postal">
         Postal address: 
      </label>
      <textarea name="postal" cols="40" rows="8" id="postal"></textarea>
	  <br />
      <label for="subject">
         Subject: 
      </label>
      <input name="subject" type="text" id="subject" size="40" maxlength="60" />
	  	  <br />
      <label for="comment">
         Comment/Question: 
      </label>
      <textarea name="comment" cols="40" rows="8" id="comment"></textarea>
	  <br />
	  <label for="action"></label>
	  <div id="action">		  		  		   
      <input type="submit" value="Send" /><input name="Reset" type="reset" value="Clear" />
      </div>
	  </form>
    </div>

    <xi:include href="include/footer.inc"/>
  </body>
</html>
